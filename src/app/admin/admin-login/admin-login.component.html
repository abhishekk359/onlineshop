<app-navbar-header></app-navbar-header>
<main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <!--<img src="assets/images/logo.svg" alt="logo" class="logo">-->
            <img src="https://api.freelogodesign.org/files/fdb1f155327c4bb99634113ddc2f3d2c/thumb/logo_200x200.png?v=0" alt="Brand Logo" style ="width:120px">
            <h1>Welcome to Admin Portal</h1>
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Log in</h1>
            <form #adminForm="ngForm" (ngSubmit)="onSubmit(adminForm.value)">
              <div class="text-danger small">{{errorMsg}}</div>
              <div class="form-group">
                <label for="empId">Employee Id</label>
                <input type="empId" name="empId" id="empId" class="form-control" placeholder="000-000-000"
                [(ngModel)]="admin.empId" required #empId="ngModel" pattern="[0-9]{3}(-)[0-9]{3}(-)[0-9]{3}">
                <small *ngIf="empId.dirty && empId.errors?.required" class="small text-danger">
                  Employee Id is mandetory
                  </small>
                  <small *ngIf="empId.dirty && empId.errors?.pattern" class="small text-danger">
                    Put a valid Employee Id
                    </small>
              </div>
              <div class="form-group mb-4">
                <label for="password">Pass Code</label>
                <input type="password" name="password" id="password" class="form-control" 
                placeholder="6 digits passcode" [(ngModel)]="admin.password" required 
                 #password="ngModel" minlength="6" pattern="[0-9]{6}">
                <small *ngIf="password.dirty && password.errors?.required" class="small text-danger">
                  Password is mandetory
                  </small>
                  <small *ngIf="password.errors?.minlength" class="small text-danger">
                    Password should be 6 digits
                    </small>
                    <small *ngIf="password.errors?.pattern" class="small text-danger">
                      Password should be numeric
                      </small>
              </div>
              <input name="login" id="login" class="btn btn-block login-btn" type="submit" 
              value="Login" [disabled]="!adminForm.valid">
            </form>
            <a href="#!" class="forgot-password-link">Forgot password?</a>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://www.pngitem.com/pimgs/m/128-1280822_check-mark-box-clip-art-blue-admin-icon.png" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
