<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-5">
              <img src="https://img.freepik.com/free-photo/laughing-pretty-young-woman-jumping-holding-shopping-bags_171337-11429.jpg?size=626&ext=jpg" alt="login" class="login-card-img">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <div class="brand-wrapper">
                  <!--<img src="assets/images/logo.svg" alt="logo" class="logo">-->
                  <img src="https://api.freelogodesign.org/files/fdb1f155327c4bb99634113ddc2f3d2c/thumb/logo_200x200.png?v=0" alt="Brand Logo" style ="width:120px">
                  <h1>Welcome to Online Shopping</h1>
                </div>
                <p class="login-card-description">Sign into your account</p>
                <form #custForm="ngForm" (submit)="getCustomerById()" > 
                  <small  class="small text-danger">
                   {{errormsg}}
                </small>
                    <div class="form-group">
                      <label for="customerId" class="sr-only">Customer ID</label>
                      <input type="customerId"
                       name="customerId" 
                       id="customerId" 
                       class="form-control"
                        placeholder="customer Id"
                        pattern="[0-9]{4}"
                        [(ngModel)]="customer.customerId"
                        #customerId="ngModel"
                        required>
                        <small *ngIf="customerId.dirty && customerId.errors?.required" class="small text-danger">
                            Customer Id is mandatory
                            </small>
                            <small *ngIf=" customerId.errors?.pattern" class="small text-danger">
                                Customer Id must be 4 digits
                            </small>
                    </div>
                    <div class="form-group mb-4">
                      <label for="password" class="sr-only">Password</label>
                      <input type="password"
                       name="password" 
                       id="password" 
                       class="form-control"
                        placeholder="***********"
                        required
                        [(ngModel)]="customer.password"
                        #password="ngModel">
                        <small *ngIf="password.dirty && password.errors?.required" class="small text-danger">
                            password is mandatory
                            </small>
                    </div>
                    <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login" [disabled]="!custForm.valid">
                  </form>
                  <a href="#!" class="forgot-password-link">Forgot password?</a>
                  <p class="login-card-footer-text">Don't have an account? <a [routerLink]="['/customer-registration']" class="text-reset">Register here</a></p>
                  <nav class="login-card-footer-nav">
                    <a href="#!">Terms of use.</a>
                    <a href="#!">Privacy policy</a>
                  </nav>
              </div>
            </div>
          </div>
        </div>
